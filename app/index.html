<!doctype html>
<html>
	<head>
		<meta charset="utf-8">
		<title>lobbymail</title>
		<meta name="description" content="">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<!-- Place favicon.ico and apple-touch-icon.png in the root directory -->

		<!-- build:css styles/vendor.css -->
		<!-- bower:css -->
		<!-- endbower -->
		<!-- endbuild -->

		<!-- build:css styles/main.css -->
		<link rel="stylesheet" href="/styles/main.css">
		<!-- endbuild -->

	</head>
	<body>
		<script type="text/x-handlebars" data-template-name='index'>
			<header>
			<h1>{{ link-to "Lobbymail" "index" }}</h1>
			</header>
			<div class="threads">
			{{# each thread in model }}
			{{# link-to 'thread' thread tagName="p" }}{{ thread.subject }} ({{ thread.unreadCount }}) {{# if thread.hasAttachments }}<span class="attachment-count">{{ thread.attachmentCount }}</span>{{/ if }}{{/ link-to }}
			{{/ each }}
			</div>
			{{ outlet }}
		</script>
		<script type="text/x-handlebars" data-template-name="thread">
			{{# each message in model.messages }}
			<article {{ action "markAsRead" message on="click" }}>
				<header>
				<p><strong>From</strong> {{# each person in message.from }}{{ person.name }} &lt;{{ person.email }}&gt; {{/ each }}</p>
				<p><strong>To</strong> {{# each person in message.to }}{{ person.name }} &lt;{{ person.email }}&gt; {{/ each }}</p>
				<p><strong>CC</strong> {{# each person in message.cc }}{{ person.name }} &lt;{{ person.email }}&gt; {{/ each }}</p>
				<p>{{ message.date }}</p>
				<p>Unread? {{message.unread}}</p>
				<h3>{{ message.subject }}</h3>
				</header>
				<pre>{{ message.body }}</pre>
				<ul class="attachments">
				{{# each attachment in message.attachments }}
				<li><a href="/attachments/{{ message.id }}/{{ attachment }}">{{ attachment }}</a></li>
				{{/ each }}
				</ul>
			</article>
			{{/ each }}
			{{ outlet }}
		</script>
		<div id="app-wrapper">

		</div>

		<!-- build:js scripts/vendor.js -->
		<!-- bower:js -->
		<!-- endbower -->
		<script src="/bower_components/jquery/dist/jquery.js"></script>
		<script src="/bower_components/ember/ember-template-compiler.js"></script>
		<script src="/bower_components/ember/ember.debug.js"></script>
		<!-- endbuild -->

		<!-- build:js scripts/main.js -->
		<script src="/scripts/main.js"></script>
		<!-- endbuild -->
</body>
</html>
